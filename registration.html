<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<form action="raction.php" target="_self" method="POST">
		
		<h1>Basic Information</h1>
		<br>
		<br>
		<label for="fname">FirstName</label>
		<input type="text" id="fname" name="fname">
		<br>
		<br>
		<label for="lname">LastName</label>
		<input type="text" id="lname" name="lname">
		<br>
		<br>
		<label for="gen">Gender</label>
     <input type="radio" id="male" name="gen" value="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gen" value="female">
     <label for="female">Female</label>
     <input type="radio" id="other" name="gen" value="other">
     <label for="other">Other</label>
     <br>
     <br>
     <label for="email">Email</label>
     <input type="text" id="email" name="email">
     <br>
     <br>

     <h1>User Account Information</h1>
     <br>

     <label for="uname">Username</label>
     <input type="text" id="uname" name="uname">
     <br>
     <br>
     <label for="pwd">Password</label>
     <input type="password" id="pwd" name="pwd">
     <br>
     <br>
     <label for="remail">Recovery email address</label>
     <input type="text" id="remail" name="remail">
     <br>
     <br>
     <input type="submit" value="submit">


	</form>

</body>
</html>
